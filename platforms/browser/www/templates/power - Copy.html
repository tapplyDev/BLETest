<!DOCTYPE html>
<html>
	<head>
		<link href="../css/jquery-gauge.css" rel="stylesheet">
		<style>
	        .demo2 {
	            position: relative;
	            width: 40vw;
	            height: 40vw;
	            box-sizing: border-box;
	            margin:20px
	        }
	    </style>
	</head>
	<body>
    	<div class="gauge2 demo2"></div>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	    <script type="text/javascript" src="../js/jquery-gauge.min.js"></script>
    <script>
        // second example
        $('.gauge2').gauge({
            values: {
                0 : '0',
                20: '2',
                40: '4',
                60: '6',
                80: '8',
                100: '10'
            },
            colors: {
                0 : '#666',
				9 : '#378618',
                60: '#ffa500',
                80: '#f00'
            },
            angles: [
                180,
                360
            ],
            lineWidth: 10,
            arrowWidth: 20,
            arrowColor: '#ccc',
            inset:true,

            value: 30
        });
    </script>
		<ion-view title="Power" id="page2">
		  <ion-content padding="true" class="has-header"></ion-content>
		</ion-view>
	</body>
</html>
